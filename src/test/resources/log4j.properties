log4j.rootLogger=WARN, stdout, s3logger

log4j.appender.s3logger=com.github.vmorev.amazon.log4j.S3Logger
log4j.appender.s3logger.accessKey=
log4j.appender.s3logger.secretKey=
log4j.appender.s3logger.s3logBucket=
log4j.appender.s3logger.batchSize=3

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] %m%n